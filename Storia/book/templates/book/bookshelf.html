{%  extends 'base.html' %}
{% load static %}


<head>

        {% block links %}
            <link href="{% static "book/css/book.css" %}" rel="stylesheet">
        {% endblock %}

</head>
    <!------------- add navbar ------------>
    <section>

        {% block navbar %}

            {% include "navbar.html" %}

        {% endblock %}

    </section>



{% block feature %}
    <main id="container">

        <section class="shelf">

            {% for book in books %}

                <figure class="frame">

                            <a href="/books/{{ book.slug }}">  <img src="{{ book.cover.url }}"></a>
                                <figcaption class="title-text">{{ book.title }}</figcaption>

                </figure>

            {% endfor %}

        </section>

    </main>

{% endblock %}
