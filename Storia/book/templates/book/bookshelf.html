{%  extends 'base.html' %}
{% load static %}


<head>

        {% block links %}
            <link href="{% static "book/css/book.css" %}" rel="stylesheet">
        {% endblock %}

</head>
    <!------------- add navbar ------------>
    <section>

        {% block navbar %}

            {% include "navbar.html" %}

        {% endblock %}

    </section>



{% block feature %}
    <main id="container">

        <section class="shelf">
            {% for book in books %}
                <div class="frame">
                <img src="{{ book.cover }}">
                <h1>
                  <a href="/books/{{ book.slug }}">{{ book.title }}</a>
                </h1>
                </div>

            {% endfor %}
        </section>

    </main>

{% endblock %}
